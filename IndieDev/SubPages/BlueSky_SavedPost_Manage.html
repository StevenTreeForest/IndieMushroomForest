<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/IndieMushroomForest/IndieDev/Resources/Css/BlueSky_SavedPost_Manage.min.css">
    <!-- <link rel="stylesheet" href="/IndieMushroomForest/IndieDev/Resources/NoPushTempWork/Css/BlueSky_SavedPost_Manage.css"> -->

</head>

<body>


    <div>
        <h1 style="Color:silver;text-align: center;">BlueSky IndieDev Saved Post</h1>


        <!-- navigation panel -->
        <div style="text-align: center;height:50px;">
            <span>
                <a href="../../" style="color: cyan;margin: 10px;">Home</a>
            </span>
        </div>



        <!-- Data commands-->
        <div class="table">
            <div class="row">
                <span>Number of Saved Posts : </span><span class="NumSavedPost">---</span>
            </div>

            <!-- download button -->
            <div class="row">
                <span style="min-width: 170px">Download backup file : </span>
                <span><button id="downloadBtn">Download</button></span>

            </div>

            <!-- upload button -->
            <div class="row">
                <span style="min-width: 170px">Upload backup file : </span>
                <span>
                    <input type="file" id="fileInput" accept=".txt" />
                </span>
            </div>


            <!-- delete saved button -->
            <div class="row">
                <span style="min-width: 170px">Delete all saved posts : </span>
                <span><button id="button_deleteSavedPost">Delete</button></span>
            </div>


        </div>



        <!-- edit save posts-->
        <div style="margin: 20px 0px">
            <div id="panel_SavedPost" class="entryContainer">

            </div>
        </div>


        <!-- hidden resource -->
        <div class="hiddenResource">
            <div id="Icon_Heart" style="border:1px silver solid;background:black">
                <svg fill="Gray" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">

                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g id="Favorite-Filled">
                            <path
                                d="M12,22C9.63,20.17,1,13.12,1,7.31C1,4.38,3.47,2,6.5,2c1.9,0,3.64,0.93,4.65,2.48L12,5.78l0.85-1.3 C13.86,2.93,15.6,2,17.5,2C20.53,2,23,4.38,23,7.31C23,13.15,14.38,20.18,12,22z">
                            </path>
                        </g>
                    </g>
                </svg>
            </div>
            <svg id="icon-close" viewBox="0 0 25 25" fill="#000" xmlns="http://www.w3.org/2000/svg" stroke="#ed833d">
                <rect width="23" height="23" fill="black"></rect>
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                        fill="#ff0000"></path>
                </g>
            </svg>
            <div id="example_entryDiv" class="entryDiv">
                <div class="closeIcon">
                    <svg version="1.1" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-120 -120 1440.00 1440.00" enable-background="new 0 0 1200 1200" xml:space="preserve" fill="#97ff9c" stroke="#97ff9c">
                        <use href="#icon-close"></use>
                    </svg>
                </div>
                <a href="https://bsky.app/profile/upchuckle.bsky.social/post/3lvhjn2davc2x" target="_blank">


                    <div class="gallery">
                        <img src="https://video.bsky.app/watch/did%3Aplc%3Ayjafvn7w6nfpcfrei6b5bdv2/bafkreifrv75o3arqj4m774hvocxpz2xrir2ivpaduk6apwfpuwkkragziy/thumbnail.jpg">
                    </div>


                </a>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="/IndieMushroomForest/IndieDev/Resources/Javascript/jquery-3.7.1.min.js"></script>
