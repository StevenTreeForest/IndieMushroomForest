<!doctype html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #112;
            min-height: 100vh;
            color: silver;
        }


        .videoIcon {
            width: 25px;
            height: 25px;
            color: green;
            position: absolute;
            left: 0px;
            bottom: 0px;
        }



        .entryContainer {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }


        .entryContainer>div:nth-child(odd) {
            border: 3px solid #636316;
        }

        .entryContainer>div:nth-child(even) {
            border: 3px solid #1d5b2a;
        }

        .entryDiv {
            position: relative;
            gap: 10px;
            margin: 0px 0px;
            padding: 10px;
            max-width: 90vw;
        }

        .gallery {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 200px;
        }

        .gallery img {
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 80vh;
            max-width: 100%;
        }

        .img_thumbnails {
            max-width: 90vw;
        }

        .entryDiv:hover .closeIcon {
            display: block;
        }

        .closeIcon {
            width: 25px;
            height: 25px;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        .entryDiv:hover .saveIcon {
            display: block;
        }

        .saveIcon {
            width: 25px;
            height: 25px;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        @media (min-width: 1000px) {


            .entryContainer {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                align-items: center;
            }

            .entryDiv {
                max-width: auto;
            }

            .gallery {
                min-height: 250px;
            }

            .gallery img {
                height: auto;
                max-width: 30vw;
                max-height: 200px;
                display: block;
            }

            .closeIcon {
                display: none;
            }

            .saveIcon {
                display: none;
            }
        }

        .hiddenResource {
            display: none;
            height: 0px;
        }
    </style>
