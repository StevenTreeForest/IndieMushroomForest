            right: 0px;

            height: 25px;

                flex-wrap: wrap;

                align-items: center;

            .gallery {
                min-height: 250px;

                    max-width: 30vw;
                    max-height: 200px;
                    display: block;
                }

            .closeIcon {
                display: none;
            }

            .saveIcon {
                display: none;
            }
        }

        .hiddenResource {
            display: none;
            height: 0px;
        }

        a {
            color: cyan;
            text-decoration: none;
