            height: 25px;

            right: 0px;

            width: 25px;
            height: 25px;
            position: absolute;
            right: 0px;
            top: 0px;

                display: flex;
                flex-wrap: wrap;

                justify-content: center;

                max-width: auto;
            }

            .gallery {
                min-height: 250px;
            }

                    height: auto;
                    max-width: 30vw;
                    max-height: 200px;
                    display: block;
                }

            .closeIcon {
                display: none;
            }

            .saveIcon {
                display: none;
            }
        }

        .hiddenResource {
            display: none;
            height: 0px;
        }

        a {
            color: cyan;
            text-decoration: none;
