            width: 25px;
            height: 25px;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        .entryDiv:hover .saveIcon {
            display: block;
        }

        .saveIcon {
            width: 25px;
            height: 25px;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        @media (min-width: 1000px) {


            .entryContainer {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                align-items: center;
            }

            .entryDiv {
                max-width: auto;
            }

            .gallery {
                min-height: 250px;
            }

                .gallery img {
                    height: auto;
                    max-width: 30vw;
                    max-height: 200px;
                    display: block;
                }

            .closeIcon {
                display: none;
            }

            .saveIcon {
                display: none;
            }
        }

        .hiddenResource {
            display: none;
            height: 0px;
        }
