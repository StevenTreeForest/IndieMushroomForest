            height: 25px;

                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                align-items: center;

                min-height: 250px;

                    max-height: 200px;

            .closeIcon {
                display: none;
            }

            .saveIcon {

        .hiddenResource {
